<!DOCTYPE html>
<html>

	<head>
		<title>links</title>
		<meta charset="utf-8" />

		<style>

			a{
				text-decoration: none;
				padding: 5px;
			}
			
			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #c0c0c0;
			}

			/*Links hover*/
			a:hover{
				color: #fff;
				background: #6d790f;
			}			

			/*Links ativos*/
			a:active{
				color: #e4f371;
			}

		</style>

	</head>

	<body>

		<a href="http://www.google.com.br">Google</a> |

		<a href="http://www.tecmundo.com.br">Tecmundo</a> |

		<a href="http://www.megacurioso.com.br">Mega Curioso</a>

	</body>

</html>
