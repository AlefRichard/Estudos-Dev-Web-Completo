<!DOCTYPE html>

<html>

	<head>
		<title>Tabelas</title>
		<meta charset="utf-8" />
	</head>

<body>

	<h1>Tabelas</h1>

	<table border="1" width="50%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<tr>
			<td>00000000000132</td>
			<td>Notebook</td>
			<td>R$ 1200</td>
		</tr>
		<tr>
			<td>00000000000133</td>
			<td>Tablet</td>
			<td>R$ 500</td>
		</tr>
		<tr>
			<td colspan="2">Total</td>
			<td>R$ 1700</td>
		</tr>
		<tr>
			<td rowspan="2">Desconto</td>
			<td>Cumpo1: -R$ 10</td>
		</tr>
		<tr>
			<td>Cumpo2: -R$ 10</td>			
		</tr>
		
	</table>

</body>
</html>
