<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form>
		<label for="nome">Nome</label>
		<input type="text" id="nome" placeholder="Seu Nome">
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="seunome@gmail.com">
		<br><br>

		<label for="numero">NÃºmero</label>
		<input type="number" id="numero" min="5" max="10" step="2">
		<br><br>

		<label for="url">Url</label>
		<input type="url" id="url" placeholder="http://google.com.br">
		<br><br>

		<label for="pesquisar">Pesquise</label>
		<input type="search" id="pesquisar" placeholder="Digite algo">
		<br><br>

		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>
		
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" value="enviar">

	</form>

</body>
</html>
